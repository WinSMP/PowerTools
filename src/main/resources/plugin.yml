name: 'PowerTools'
version: '0.1.1-SNAPSHOT'
main: 'org.winlogon.powertools.PowerToolsPlugin'
description: 'Fun utilities for everyone!'
folia-supported: true
api-version: 1.21
permissions:
  powertools.invsee:
    default: op
  powertools.smite:
    default: op
  powertools.hat:
    default: true
  powertools.broadcast:
    default: op
commands:
  invsee:
    description: "See other players' inventories"
    default: op
  broadcast:
    description: "Broadcast a message to all players"
    aliases: [bc]
    default: op
  smite:
    description: "Send your enemies a taste of electricity from the sky!"
    default: op
  hat:
    description: "Put the item you're holding on your head"
    default: true
